<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schach</title>
</head>
<body>

<h1>Schach!</h1>

<section id="Brett">

    <table border="1">
        <tr th:each="platzReihe : ${spielfeld}">
            <td th:each="platz : ${platzReihe}" th:text="${platz.getAktuelleFigur().getName()} + ${platz.getAktuelleFigur().getSpieler().getFarbe()} + ${platz.getNummer()}" width="100" height="100">  </td>
        </tr>
    </table>

</section>

<section id="eingabe">

    <form method="post">
        <input name="eingabe" type="text" required>
        <button type="submit">Send</button>
    </form>


</section>



</body>
</html>
